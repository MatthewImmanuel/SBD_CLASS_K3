# docker-compose.yml
version: '3.8'

services:
  backend:
    env_file:
      - ./frontend/.env
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend-node:/app
    restart: unless-stopped

  frontend:
    env_file:
      - ./frontend/.env
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend